#import Link from "./generated/prisma.graphql"

type Query {
	info: String!
	feed: [Link!]!
}

type Mutation {
	post(url: String!, description: String!): Link!
	signup(email: String!, passwoord: String!, name: String!): AuthPayLoad
	login(email: String!, password: String!): AuthPayLoad
}

type AuthPayLoad {
	token: String
	user: User
}

type User {
	id: ID!
	name: String
	email: String
}